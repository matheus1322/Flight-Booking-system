{% extends 'base.html' %}

{% block title %}
  <title>Edit Feedback</title>
{% endblock %}

{% block content %}
  <h1>Edit Feedback</h1>
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
  <form action="{% url 'submit_edit' feedback.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
