{% extends 'base.html' %}

{% block content %}
  <h1>Edit Feedback</h1>

  <form action="{% url 'submit_edit' feedback_id=feedback.id %}" method="post">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="edited_feedback">Feedback</label>
      <textarea name="edited_feedback" id="edited_feedback" class="form-control">{{ feedback.feedback }}</textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
